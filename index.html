<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css"/>
    <title>DC Memory Game</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
  </head>
  <body>
    <main>
      <div id="game-intro">
        <img src="images/gamelogo.png" alt="logo-game" id="logo-img" />
        <button id="start-button">Start Game</button>
        <p class="subtitle-comic">Strengthen your memory with DC heroes!</p>
      </div>

      <div id="game-screen" style="display: none">
        <div id="stats">
          <p>Time: <span id="time">0</span></p>
          <p>Score: <span id="score">0</span></p>
          <p>Moves: <span id="moves">0</span></p>
        </div>
        <div id="game-board"></div>
      </div>

      <div id="game-end" style="display: none">
        <h1 id="end-message">Game Over</h1>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart Game</button>
      </div>

      <div>
        <button id="sound"><img src="images/musicoff.png" alt="music-off" id= "music-icon"></button>
      </div>

    </main>
    
    <div id="comic-balloon" class="hidden">Out of Moves!</div>

    <script src="js/game.js"></script>
    <script src="js/easteregg.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
